    <h2>Sell Your Car</h2>
    <p>Fill in your car details and we'll send you an offer.</p>
    <form action="https://formspree.io/f/your-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="make_model" placeholder="Car Make & Model" required />
      <input type="number" name="year" placeholder="Year" required />
      <input type="text" name="mileage" placeholder="Mileage (km)" required />
      <textarea name="details" placeholder="Additional Details" rows="4"></textarea>
      <button type="submit">Submit Vehicle</button>
    </form>
